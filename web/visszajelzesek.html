<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszajelzések</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar_doboz"></div>

    <div class="container">
        <h1 id="cim">Visszajelzések</h1>

        <div class="szures">
            <span id="tipus_szoveg">Típus:</span>
            <select id="visszajelzes_tipusok" onchange="visszajelzesek_szures_ellenorzes()">
                <option value="összes">Összes</option>
                <option value="javaslat">Javaslatok</option>
                <option value="hiba">Hiba jelentések</option>
                <option value="report">Felhasználó feljelentések</option>
                <option value="egyéb">Egyéb</option>
            </select>

            <input type="checkbox" id="megoldva_szures" onchange="visszajelzesek_szures_ellenorzes()">
            <span id="megoldva_szures_szoveg">Megoldva</span>

            <button type="button" class="gombok" id="datum_sorrend_gomb" onclick="sorrend_valtas()">
                Dátum alapján növekvő
                <span id="sortArrow" class="arrow up"></span>
            </button>
        </div>
    
        <div class="row" id="visszajelzesek_doboz">
          
        </div>


 
        <div class="uzenet_kulso" id="uzenet_kulso_id">
            <div class="uzenet_kozepso">
                <div class="uzenet_belso">
                    <div id="uzenet">

                    </div>
                </div>
            </div>
        </div>
    </div>

  
<!-- The Modal -->
<div class="modal" id="reszletek_modal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header"  id="modal_fej">
            <h4 class="modal-title" id="modal_fej_cim">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="modal_test">
            Modal body..
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal_lab">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
        </div>

        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="visszajelzesek.js"></script>
</body>
</html>
