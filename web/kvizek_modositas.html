<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Quiz - Kvízek Módosítása</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar_doboz"></div>

    <div class="container">
        <h1 id="cim_vissza_gomb">Kvíz módosítása</h1>

        <button type="button" id="vissza_gomb" class="gombok" onclick="history.back()">Vissza</button>

        <div id="modositas_doboz">
            <form id="modositas_form">
                <p class="modositas_cimkek">Kvíz neve</p>
                <input type="text" id="kviz_nev_modositas" class="modositas_bemenetek" maxlength="50">
                <p class="modositas_cimkek">Kategória</p>
                <select id="kategoria_modositas" class="modositas_bemenetek">
      
                </select>
                <p class="modositas_cimkek">Leírás</p>
                <textarea id="leiras_modositas" rows="5" class="modositas_bemenetek" maxlength="255"></textarea>
    
                <button type="button" id="modositas_ok_gomb">Módosítás</button>
            </form>
        </div>

        <div class="uzenet_kulso" id="uzenet_kulso_id">
            <div class="uzenet_kozepso">
                <div class="uzenet_belso">
                    <div id="uzenet">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="token_ellenorzes.js"></script>
    <script type="module" src="kvizek.js"></script>
</body>
</html>
