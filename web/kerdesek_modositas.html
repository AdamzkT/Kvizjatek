<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdések Módosítása</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar_doboz"></div>

    <div class="container">
        <h1 id="cim_vissza_gomb">Kérdés módosítása</h1>

        <button type="button" id="vissza_gomb" class="gombok" onclick="history.back()">Vissza</button>

        <div id="modositas_doboz">
            <p class="modositas_cimkek">Kérdés</p>
            <textarea id="kerdes_modositas" rows="3" class="modositas_bemenetek" maxlength="255"></textarea>
            <p class="modositas_cimkek">Jó válasz</p>
            <input type="text" id="valasz_jo_modositas" class="modositas_bemenetek" maxlength="50">
            <p class="modositas_cimkek">Rossz válasz1</p>
            <input type="text" id="valasz_rossz1_modositas" class="modositas_bemenetek" maxlength="50">
            <p class="modositas_cimkek">Rossz válasz2</p>
            <input type="text" id="valasz_rossz2_modositas" class="modositas_bemenetek" maxlength="50">
            <p class="modositas_cimkek">Rossz válasz3</p>
            <input type="text" id="valasz_rossz3_modositas" class="modositas_bemenetek" maxlength="50">

            <button type="button"id="modositas_ok_gomb">Módosítás</button>
        </div>

        <div class="uzenet_kulso" id="uzenet_kulso_id">
            <div class="uzenet_kozepso">
                <div class="uzenet_belso">
                    <div id="uzenet">

                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="navbar.js"></script>
    <script src="kerdesek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
