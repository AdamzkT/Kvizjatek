<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Kvíz - Kategóriák</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar_doboz"></div>

    <div class="container">
        <h1 id="cim">Kategóriák</h1>
       
        <p class="modositas_cimkek">Új kategória</p>
        <input type="text" id="kategoria_hozzadas" class="kategoriak_bemenetek" maxlength="50">
        <button type="button" id="kategoria_hozzaadas_gomb" class="gombok" onclick="kategoria_hozzadas_ellenorzes()">Hozzáadás</button>

        <p class="modositas_cimkek">Kategóriák</p>
        <select id="kategoria_lista" class="kategoriak_bemenetek"></select>
        <button type="button" id="kategoria_torles_gomb" onclick="kategoria_torles_ellenorzes()">Törlés</button>
 
        <div class="uzenet_kulso" id="uzenet_kulso_id">
            <div class="uzenet_kozepso">
                <div class="uzenet_belso">
                    <div id="uzenet">

                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="token_ellenorzes.js"></script>
    <script type="module" src="kategoriak.js"></script>
</body>
</html>
