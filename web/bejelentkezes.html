<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Kvíz - Bejelentkezés</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="bejelentkezes">
            <h1 id="cim">Bejelentkezés</h1>

            <div id="bejelentkezes_doboz">
                <form id="bejelentkezes_form">
                    <p class="bejelentkezes_cimkek">Felhasználó név:</p>
                    <input type="text" id="admin_felhasznalonev_bemenet" class="bejelentkezes_bemenetek">
        
                    <p class="bejelentkezes_cimkek">Jelszó:</p>
                    <input type="password" id="admin_jelszo_bemenet" class="bejelentkezes_bemenetek">
        
                    <button type="button" id="bejelentkezes_gomb" onclick="bejelentkezes_ellenorzes()">Bejelentkezés</button>
                </form>
                <p id="hiba_uzenet"></p>
            </div>
        </div>
   
 
        <div class="uzenet_kulso" id="uzenet_kulso_id">
            <div class="uzenet_kozepso">
                <div class="uzenet_belso">
                    <div id="uzenet">

                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="bejelentkezes.js"></script>
</body>
</html>
